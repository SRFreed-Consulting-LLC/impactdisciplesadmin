<h2 class="content-block responsive-paddings underline">{{itemType}}</h2>
<div class="content-block responsive-paddings">
  <dx-toolbar class="content-list__header">
    <dxi-item
      location="after"
      widget="dxButton"
      [options]="{
        hint: 'ADD',
        type: 'default',
        text: 'ADD',
        stylingMode: 'contained',
        onClick: showAddModal
      }"
    ></dxi-item>
  </dx-toolbar>
</div>

<dx-data-grid class="dx-card wide-card"
  #grid
  [dataSource]="datasource$ | async"
  [width]="'100%'"
  [showBorders]="true"
  [showColumnLines]="true"
  [showRowLines]="true"
  [focusedRowEnabled]="true"
  [columnAutoWidth]="true">

  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
  <dxo-filter-row [visible]="true"></dxo-filter-row>

  <dxi-column dataField="mainImage" [width]="120" cellTemplate="imageCellTemplate"></dxi-column>
  <dxi-column dataField="title"></dxi-column>
  <dxi-column dataField="date" [dataType]="'datetime'"></dxi-column>
  <dxi-column dataField="blogText" [visible]="false"></dxi-column>
  <dxi-column dataField="extraImages" [visible]="false"></dxi-column>
  <dxi-column dataField="tags" [visible]="false"></dxi-column>
  <dxi-column type="buttons" caption="Actions" [allowReordering]="false">
    <dxi-button icon="edit" hint="EDIT" [onClick]="showEditModal"></dxi-button>
    <dxi-button icon="trash" hint="DELETE" [onClick]="delete"></dxi-button>
  </dxi-column>

  <div *dxTemplate="let data of 'imageCellTemplate'">
    <img *ngIf="data?.value" width="100" [src]="data?.value?.url" [alt]="data?.value?.name"/>
  </div>
</dx-data-grid>

<dx-popup
  [showTitle]="true"
  [dragEnabled]="false"
  [visible]="isVisible$ | async"
  height="1000px"
  width="1000px"
  [showCloseButton]="true"
  (onHiding)="onCancel()"
>
  <dxi-toolbar-item toolbar="top" location="center">
    <div *dxTemplate>
      <p class="popup-title">
        {{ selectedItem?.id ? 'EDIT' : 'ADD' }} {{itemType | uppercase}}
      </p>
    </div>
  </dxi-toolbar-item>
  <div *dxTemplate="let data of 'content'">
    <div class="add-item-modal">
      <div class="add-item-modal__content" *ngIf="isVisible$ | async">
        <dx-form
          #addEditForm
          class="pb-2"
          [(formData)]="selectedItem"
          [showColonAfterLabel]="false"
          labelLocation="left"
          [colCount]="2"
        >
          <dxi-item dataField="date" [editorType]="'dxDateBox'" [isRequired]="true" [colSpan]="1"></dxi-item>
          <dxi-item dataField="title" [isRequired]="true" [colSpan]="2"></dxi-item>
      </dx-form>
      <dx-html-editor height="80%" [(value)]="selectedItem.blogText">
        <dxo-toolbar [multiline]="false">
          <dxi-item name="undo"></dxi-item>
          <dxi-item name="redo"></dxi-item>
          <dxi-item name="separator"></dxi-item>
          <dxi-item
            name="size"
            [acceptedValues]="['8pt', '10pt', '12pt', '14pt', '18pt', '24pt', '36pt']"
            [options]="{ inputAttr: { 'aria-label': 'Font size' } }"
          ></dxi-item>
          <dxi-item
            name="font"
            [acceptedValues]="[
              'Arial',
              'Courier New',
              'Georgia',
              'Impact',
              'Lucida Console',
              'Tahoma',
              'Times New Roman',
              'Verdana'
            ]"
            [options]="{ inputAttr: { 'aria-label': 'Font family' } }"
          ></dxi-item>
          <dxi-item name="separator"></dxi-item>
          <dxi-item name="bold"></dxi-item>
          <dxi-item name="italic"></dxi-item>
          <dxi-item name="strike"></dxi-item>
          <dxi-item name="underline"></dxi-item>
          <dxi-item name="separator"></dxi-item>
          <dxi-item name="alignLeft"></dxi-item>
          <dxi-item name="alignCenter"></dxi-item>
          <dxi-item name="alignRight"></dxi-item>
          <dxi-item name="alignJustify"></dxi-item>
          <dxi-item name="separator"></dxi-item>
          <dxi-item name="orderedList"></dxi-item>
          <dxi-item name="bulletList"></dxi-item>
          <dxi-item name="separator"></dxi-item>
          <dxi-item
            name="header"
            [acceptedValues]="[false, 1, 2, 3, 4, 5]"
            [options]="{ inputAttr: { 'aria-label': 'Header' } }"
          ></dxi-item>
          <dxi-item name="separator"></dxi-item>
          <dxi-item name="color"></dxi-item>
          <dxi-item name="background"></dxi-item>
          <dxi-item name="separator"></dxi-item>
          <dxi-item name="link"></dxi-item>
          <dxi-item name="image"></dxi-item>
          <dxi-item name="separator"></dxi-item>
          <dxi-item name="clear"></dxi-item>
          <dxi-item name="codeBlock"></dxi-item>
          <dxi-item name="blockquote"></dxi-item>
          <dxi-item name="separator"></dxi-item>
          <dxi-item name="insertTable"></dxi-item>
          <dxi-item name="deleteTable"></dxi-item>
          <dxi-item name="insertRowAbove"></dxi-item>
          <dxi-item name="insertRowBelow"></dxi-item>
          <dxi-item name="deleteRow"></dxi-item>
          <dxi-item name="insertColumnLeft"></dxi-item>
          <dxi-item name="insertColumnRight"></dxi-item>
          <dxi-item name="deleteColumn"></dxi-item>
        </dxo-toolbar>
        </dx-html-editor>
        <div class="row pt-1">
          <div class="col-12"><b>Tags</b></div>
        </div>
        <div class="row pt-2">
          <div class="col-12">
            <dx-tag-box
              [dataSource]="blogTags"
              [(value)]="selectedItem.tags"
              [acceptCustomValue]="true"
              [searchEnabled]="true"
              [hideSelectedItems]="true"
              placeholder="Tag this Blog..."
              (onCustomItemCreating)="onCustomItemCreating($event)">
            </dx-tag-box>
          </div>
        </div>
      </div>
      <div class="add-item-modal__button-group pb-2">
        <dx-button
          text="Upload Main Image"
          width="250px"
          stylingMode="contained"
          type="normal"
          [disabled]="inProgress$ | async"
          (onClick)="imageSelectVisible = true"
        ></dx-button>
        <dx-button
          text="Upload Other Image"
          width="250px"
          stylingMode="contained"
          type="normal"
          [disabled]="inProgress$ | async"
          (onClick)="multiImageSelectVisible = true"
        ></dx-button>
        <dx-button
          text="CANCEL"
          stylingMode="contained"
          type="normal"
          [disabled]="inProgress$ | async"
          (onClick)="onCancel()"
        ></dx-button>
        <app-indicator-button
          [isInProgress]="inProgress$ | async"
          [title]="'SAVE'"
          [disabled]="inProgress$ | async"
          (onClick)="onSave(selectedItem)"
        ></app-indicator-button>
      </div>
    </div>
  </div>
</dx-popup>

<ng-container *ngIf="imageSelectVisible">
  <app-image-uploader
    [card]="selectedItem"
    [isList]="false"
    [field]="'mainImage'"
    [selectionMode]="'single'"
    [imageSelectVisible]="imageSelectVisible"
    (imageSelectClosed)="closeItemWindow($event)">
  </app-image-uploader>
</ng-container>

<ng-container *ngIf="multiImageSelectVisible">
  <app-image-uploader
    [card]="selectedItem"
    [isList]="true"
    [field]="'extraImages'"
    [selectionMode]="'multiple'"
    [imageSelectVisible]="multiImageSelectVisible"
    (imageSelectClosed)="closeItemWindow($event)">
  </app-image-uploader>
</ng-container>
