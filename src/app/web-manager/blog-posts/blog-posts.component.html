<dx-data-grid class="dx-card wide-card"
  #grid
  [dataSource]="dataSource | async"
  [width]="'100%'"
  [showBorders]="false"
  [focusedRowEnabled]="true"
  [columnAutoWidth]="true"
  [columnHidingEnabled]="true"
  (onRowUpdating)="onRowUpdating($event)">

  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
  <dxo-search-panel [visible]="true" placeholder="Search..."></dxo-search-panel>
  <dxo-toolbar>
    <dxi-item location="before">
      <div *dxTemplate>
        <div class="toolbar-label">
          <b>Blog Posts</b>
        </div>
      </div>
    </dxi-item>

    <dxi-item name="addRowButton"></dxi-item>
    <dxi-item name="searchPanel"></dxi-item>
  </dxo-toolbar>
  <dxo-editing
    mode="cell"
    [allowAdding]="true"
    [allowUpdating]="true"
    [allowDeleting]="true">
    <dxo-form [colCount]="2">
      <dxi-item dataField="title" [colSpan]="1"></dxi-item>
      <dxi-item dataField="date" [colSpan]="1"></dxi-item>
      <dxi-item dataField="subject" [colSpan]="2"></dxi-item>
      <dxi-item dataField="blogText" [colSpan]="2" [editorType]="'dxTextArea'" [editorOptions]="{ height: 200 }"></dxi-item>
      <dxi-item dataField="mainImage" [colSpan]="2"></dxi-item>
    </dxo-form>
  </dxo-editing>
  <dxi-column dataField="mainImage" [width]="120" cellTemplate="cellTemplate"></dxi-column>
  <dxi-column dataField="title"></dxi-column>
  <dxi-column dataField="date" [dataType]="'datetime'"></dxi-column>
  <dxi-column dataField="subject"></dxi-column>
  <dxi-column dataField="blogText" [visible]="false"></dxi-column>
  <dxi-column dataField="extraImages" [visible]="false"></dxi-column>
  <dxi-column type="buttons" [width]="150" caption="Actions">
    <dxi-button icon="comment" hint="Edit Blog Post" [onClick]="editPost.bind(this)"></dxi-button>
    <dxi-button icon="image" hint="Upload Main Image" [onClick]="editImage.bind(this)"></dxi-button>
    <dxi-button icon="folder" hint="Upload Blog Images" [onClick]="addImages.bind(this)"></dxi-button>
    <dxi-button icon="trash" name="delete"></dxi-button>
  </dxi-column>
  <div *dxTemplate="let data of 'cellTemplate'">
    <img *ngIf="data?.value" width="100" [src]="data?.value?.url" [alt]="data?.value?.name"/>
  </div>
</dx-data-grid>

<ng-container *ngIf="imageSelectVisible">
  <app-image-uploader
    [card]="selectedBlog"
    [isList]="false"
    [field]="'mainImage'"
    [selectionMode]="'single'"
    [imageSelectVisible]="imageSelectVisible"
    (imageSelectClosed)="closeItemWindow($event)">
  </app-image-uploader>
</ng-container>

<ng-container *ngIf="multiImageSelectVisible">
  <app-image-uploader
    [card]="selectedBlog"
    [isList]="true"
    [field]="'extraImages'"
    [selectionMode]="'multiple'"
    [imageSelectVisible]="multiImageSelectVisible"
    (imageSelectClosed)="closeItemWindow($event)">
  </app-image-uploader>
</ng-container>

<ng-container *ngIf="editPostVisible">
  <dx-popup
    [(visible)]="editPostVisible"
    [deferRendering]="true"
    [showCloseButton]="true"
    [resizeEnabled]="false"
    [toolbarItems]="[{ location: 'left', text: 'Edit Blog Post' }]">
    <dx-html-editor height="85%" [(value)]="selectedBlog.blogText">
      <dxo-toolbar [multiline]="false">
        <dxi-item name="undo"></dxi-item>
        <dxi-item name="redo"></dxi-item>
        <dxi-item name="separator"></dxi-item>
        <dxi-item
          name="size"
          [acceptedValues]="['8pt', '10pt', '12pt', '14pt', '18pt', '24pt', '36pt']"
          [options]="{ inputAttr: { 'aria-label': 'Font size' } }"
        ></dxi-item>
        <dxi-item
          name="font"
          [acceptedValues]="[
            'Arial',
            'Courier New',
            'Georgia',
            'Impact',
            'Lucida Console',
            'Tahoma',
            'Times New Roman',
            'Verdana'
          ]"
          [options]="{ inputAttr: { 'aria-label': 'Font family' } }"
        ></dxi-item>
        <dxi-item name="separator"></dxi-item>
        <dxi-item name="bold"></dxi-item>
        <dxi-item name="italic"></dxi-item>
        <dxi-item name="strike"></dxi-item>
        <dxi-item name="underline"></dxi-item>
        <dxi-item name="separator"></dxi-item>
        <dxi-item name="alignLeft"></dxi-item>
        <dxi-item name="alignCenter"></dxi-item>
        <dxi-item name="alignRight"></dxi-item>
        <dxi-item name="alignJustify"></dxi-item>
        <dxi-item name="separator"></dxi-item>
        <dxi-item name="orderedList"></dxi-item>
        <dxi-item name="bulletList"></dxi-item>
        <dxi-item name="separator"></dxi-item>
        <dxi-item
          name="header"
          [acceptedValues]="[false, 1, 2, 3, 4, 5]"
          [options]="{ inputAttr: { 'aria-label': 'Header' } }"
        ></dxi-item>
        <dxi-item name="separator"></dxi-item>
        <dxi-item name="color"></dxi-item>
        <dxi-item name="background"></dxi-item>
        <dxi-item name="separator"></dxi-item>
        <dxi-item name="link"></dxi-item>
        <dxi-item name="image"></dxi-item>
        <dxi-item name="separator"></dxi-item>
        <dxi-item name="clear"></dxi-item>
        <dxi-item name="codeBlock"></dxi-item>
        <dxi-item name="blockquote"></dxi-item>
        <dxi-item name="separator"></dxi-item>
        <dxi-item name="insertTable"></dxi-item>
        <dxi-item name="deleteTable"></dxi-item>
        <dxi-item name="insertRowAbove"></dxi-item>
        <dxi-item name="insertRowBelow"></dxi-item>
        <dxi-item name="deleteRow"></dxi-item>
        <dxi-item name="insertColumnLeft"></dxi-item>
        <dxi-item name="insertColumnRight"></dxi-item>
        <dxi-item name="deleteColumn"></dxi-item>
      </dxo-toolbar>
    </dx-html-editor>
    <div class="row pt-2">
      <div class="col-11"></div>
      <div class="col-1">
        <dx-button text="Save" (onClick)="closeItemWindow($event)"></dx-button>
      </div>
    </div>
  </dx-popup>


</ng-container>
