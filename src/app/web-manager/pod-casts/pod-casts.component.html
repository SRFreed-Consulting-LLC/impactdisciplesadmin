<dx-data-grid class="dx-card wide-card"
  #grid
  [dataSource]="dataSource | async"
  [width]="'100%'"
  [showBorders]="false"
  [focusedRowEnabled]="true"
  [columnAutoWidth]="true"
  [columnHidingEnabled]="true"
  (onRowUpdating)="onRowUpdating($event)">

  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
  <dxo-search-panel [visible]="true" placeholder="Search..."></dxo-search-panel>
  <dxo-toolbar>
    <dxi-item location="before">
      <div *dxTemplate>
        <div class="toolbar-label">
          <b>Pod Casts</b>
        </div>
      </div>
    </dxi-item>

    <dxi-item name="addRowButton"></dxi-item>
    <dxi-item name="searchPanel"></dxi-item>
  </dxo-toolbar>
  <dxo-editing
    mode="cell"
    [useIcons]="true"
    [allowAdding]="true"
    [allowUpdating]="true"
    [allowDeleting]="true">
    <dxo-form [colCount]="2">
      <dxi-item dataField="title" [colSpan]="1"></dxi-item>
      <dxi-item dataField="date" [colSpan]="1"></dxi-item>
      <dxi-item dataField="subject" [colSpan]="2"></dxi-item>
      <dxi-item dataField="url" [colSpan]="2"></dxi-item>
      <dxi-item dataField="thumbnail" [colSpan]="2"></dxi-item>
    </dxo-form>
  </dxo-editing>
  <dxi-column dataField="thumbnail" [width]="120" cellTemplate="cellTemplate"></dxi-column>
  <dxi-column dataField="title"></dxi-column>
  <dxi-column dataField="date" [dataType]="'datetime'"></dxi-column>
  <dxi-column dataField="subject"></dxi-column>
  <dxi-column dataField="url" [visible]="false"></dxi-column>
  <dxi-column type="buttons" [width]="150" caption="Actions">
    <dxi-button icon="image" hint="Upload Blog Images" [onClick]="editImages.bind(this)"></dxi-button>
    <dxi-button icon="trash" name="delete"></dxi-button>
  </dxi-column>
  <div *dxTemplate="let data of 'cellTemplate'">
    <img *ngIf="data?.value" width="100" [src]="data?.value?.url" [alt]="data?.value?.name"/>
  </div>
</dx-data-grid>

<ng-container *ngIf="imageSelectVisible">
  <app-image-uploader
    [card]="selectedPodCast"
    [field]="'thumbnail'"
    [imageSelectVisible]="imageSelectVisible"
    (imageSelectClosed)="closeItemWindow($event)">
  </app-image-uploader>
</ng-container>
