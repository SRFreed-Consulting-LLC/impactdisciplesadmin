<dx-drawer
  position="left"
  template="template"
  [opened]="true"
  [closeOnOutsideClick]="false"
  class="impact-drawer"
>
  <div *dxTemplate="let data of 'template'">
    <div class="drawer-logo">
      <span><img src="../../../assets/Impact-Logo_Light.png" height="120px"></span>
    </div>
    <dx-list
      [items]="navigation"
      [width]="250"
      selectionMode="single"
      (onSelectionChanged)="this.isDrawerOpen = false"
      itemTemplate="links"
      (onItemClick)="menuItemClicked($event)">
      <div *dxTemplate="let link of 'links'">
        <a class="impact-drawer__link">
          <div>
            <div class="dx-list-item-icon-container">
              <i class="dx-icon dx-list-item-icon dx-icon-{{link.icon}}"></i>
            </div>
            <span class="impact-drawer__link-text">{{ link.text }}</span>
          </div>
        </a>
      </div>
    </dx-list>
  </div>
  <div id="view">
    <div class="header-container">
      <dx-toolbar>
        <dxi-item
          location="after"
          widget="dxButton"
          cssClass="logout"
          [options]="logOffButtonOptions">
        </dxi-item>
      </dx-toolbar>
    </div>
    <div class="portal-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</dx-drawer>
