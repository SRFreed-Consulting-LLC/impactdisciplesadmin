<ng-container *ngIf="view=='edit'">
    <div class="mt-5 mb-5 text-center justify-content-around">
        <button class="btn btn-primary mr-3" id="edit-component-buttons" (click)="showPopup()">Configure Radio Buttons Input</button>
    </div>
    <ng-container *ngIf="viewConfig">
        <dx-popup
            [width]="500"
            [height]="getScreenHeight()"
            [showTitle]="true"
            title="Configure Radio Buttons Input"
            [dragEnabled]="true"
            [hideOnOutsideClick]="false"
            [(visible)]="viewConfig"
            [showCloseButton]="true">
            <dx-scroll-view [showScrollbar]="'true'" style="height:85%;">
                <div class="dx-field">
                        <div class="dx-field-label">Results Order</div>
                        <div class="dx-field-value">
                            <dx-number-box [(value)]="input.result_order"></dx-number-box>
                        </div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">Required</div>
                        <div class="dx-field-value">
                            <dx-select-box [(value)]="input.required" [items]="[true, false]"></dx-select-box>
                        </div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">Label</div>
                        <div class="dx-field-value">
                        <dx-text-box [(value)]="input.radioButtons.label"></dx-text-box>
                        </div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">Field Name</div>
                        <div class="dx-field-value">
                        <dx-text-box [(value)]="input.radioButtons.field_name"></dx-text-box>
                        </div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">Radio Button Names</div>
                        <div class="dx-field-value">
                          <dx-tag-box
                            [(value)]="input.radioButtons.radio_values"
                            displayExpr="value"
                            [openOnFieldClick]="false"
                            [acceptCustomValue]="true"
                            (onCustomItemCreating)="onCustomItemCreating($event)">
                          </dx-tag-box>
                        </div>
                      </div>
                </dx-scroll-view>
                <div class="row d-flex my-5 justify-content-around" style="margin: 0 auto;">
                    <div class="col-lg-6 text-center">
                      <dx-button width="100" stylingMode="contained" text="Save" type="default" (onClick)="viewConfig = false"></dx-button>
                    </div>
                    <div class="col-lg-6 text-center">
                      <dx-button width="100" stylingMode="contained" text="Cancel" type="default" (onClick)="resetForm()"></dx-button>
                    </div>
                </div>
        </dx-popup>
    </ng-container>
</ng-container>


<!--Radio Button Display-->
<ng-container *ngIf="view == 'display' || view == 'preview'">
    <ng-container *ngIf="form.position == 'top' || form.position == 'placeholder'">
        <label class="align-text-middle pt-2" for="{{input.radioButtons.label}}">{{input.radioButtons.label}}</label>
        <dx-radio-group
            [items]="input.radioButtons.radio_values"
            [value]="input.radioButtons.radio_values[0]"
            [displayExpr]="'value'"
            [valueExpr]="'value'"
            [(value)]="formToSubmit[input.radioButtons.field_name]"
            layout="horizontal">
            <dx-validator>
                <dxi-validation-rule
                  type="required"
                  message="Field is required">
                </dxi-validation-rule>
              </dx-validator>
        </dx-radio-group>
    </ng-container>
    <ng-container *ngIf="form.position == 'left'">
        <label style="float: left; width: 19%; margin-right: 1%;" class="align-text-middle pt-2" for="{{input.radioButtons.label}}">{{input.radioButtons.label}}</label>
        <dx-radio-group
            style="float: right; width: 80%;"
            [items]="input.radioButtons.radio_values"
            [value]="input.radioButtons.radio_values[0]"
            [displayExpr]="'value'"
            [valueExpr]="'value'"
            [(value)]="formToSubmit[input.radioButtons.field_name]"
            layout="horizontal">
            <dx-validator>
                <dxi-validation-rule
                  type="required"
                  message="Field is required">
                </dxi-validation-rule>
              </dx-validator>
        </dx-radio-group>
    </ng-container>
</ng-container>
