<ng-container *ngIf="textEditorVisible">
  <dx-popup
    [width]="850"
    [height]="450"
    [showTitle]="true"
    title="Edit Text"
    [dragEnabled]="false"
    [hideOnOutsideClick]="false"
    [(visible)]="textEditorVisible"
    [showCloseButton]="false">
      <dx-html-editor
        #htmlEditor
        [height]="300"
        [width]="800"
        [valueType]="'html'"
        [(value)]="htmlContent">
        <dxo-toolbar>
          <dxi-item name="undo"></dxi-item>
          <dxi-item name="redo"></dxi-item>
          <dxi-item name="separator"></dxi-item>
          <dxi-item name="size" [acceptedValues]="['8pt', '10pt', '12pt', '14pt', '18pt', '20pt', '22pt', '24pt', '26pt', '28pt', '30pt', '32pt', '34pt', '36pt', '38pt', '40pt', '42pt', '44pt', '46pt', '50pt', '56pt', '60pt', '66pt', '72pt']"></dxi-item>
          <dxi-item name="customClass" [acceptedValues]="styleValues"></dxi-item>
          <dxi-item name="font" [acceptedValues]="['Arial', 'Courier New', 'Georgia', 'Impact', 'Lucida Console', 'Tahoma', 'Times New Roman', 'Verdana', 'Roboto', 'Dm Sans']"></dxi-item>
          <dxi-item name="separator"></dxi-item>
          <dxi-item name="bold"></dxi-item>
          <dxi-item name="italic"></dxi-item>
          <dxi-item name="strike"></dxi-item>
          <dxi-item name="underline"></dxi-item>
          <dxi-item name="link"></dxi-item>
          <dxi-item name="alignLeft"></dxi-item>
          <dxi-item name="alignCenter"></dxi-item>
          <dxi-item name="alignRight"></dxi-item>
          <dxi-item name="alignJustify"></dxi-item>
          <dxi-item name="separator"></dxi-item>
          <dxi-item name="color"></dxi-item>
          <dxi-item name="background"></dxi-item>
          <dxi-item name="separator"></dxi-item>
          <dxi-item name="orderedList"></dxi-item>
          <dxi-item name="bulletList"></dxi-item>
          <dxi-item name="image"></dxi-item>
          <dxi-item name="blockquote"></dxi-item>
          <dxi-item name="link"></dxi-item>
          <dxi-item [options]="clearFormatOptions" formatName="clear"></dxi-item>
        </dxo-toolbar>
    </dx-html-editor>
    <div class="row d-flex my-5 justify-content-around" style="margin: 0 auto;">
      <div class="col-lg-6 text-center">
        <dx-button width="100" stylingMode="contained" text="Save" type="default" (onClick)="saveCardData()"></dx-button>
      </div>
      <div class="col-lg-6 text-center">
        <dx-button width="100" stylingMode="contained" text="Cancel" type="default" (onClick)="closeEditorWindow()"></dx-button>
      </div>
    </div>
  </dx-popup>
</ng-container>
