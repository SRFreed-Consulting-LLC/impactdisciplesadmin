<h2 class="content-block">Application Logs</h2>
<div class="content-block">
  <dx-data-grid class="dx-card wide-card"
    #grid
    [dataSource]="dataSource"
    [width]="'100%'"
    [showBorders]="false"
    [focusedRowEnabled]="true"
    [columnAutoWidth]="true"
    [columnHidingEnabled]="true"
    (onRowUpdating)="onRowUpdating($event)">

    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
    <dxo-search-panel [visible]="true" placeholder="Search..."></dxo-search-panel>

    <dxi-column dataField="id"></dxi-column>
    <dxi-column dataField="email"></dxi-column>
    <dxi-column dataField="dateRegistered" dataType="datetime" format="MM/dd/yyy"></dxi-column>
    <dxi-column dataField="dateRemoved" dataType="datetime" format="MM/dd/yyy"></dxi-column>
    <dxi-column dataField="fcmId"></dxi-column>
    <dxi-column type="buttons" [width]="150" [fixed]="true" caption="Actions">
      <dxi-button icon="comment" hint="Send Notification" [onClick]="showSendMessage.bind(this)"></dxi-button>
      </dxi-column>
  </dx-data-grid>
</div>

<ng-container *ngIf="isSendScreenVisible">
  <dx-popup
    [width]="400"
    [(visible)]="isSendScreenVisible"
    [deferRendering]="true"
    [showCloseButton]="true"
    [resizeEnabled]="false"
    [toolbarItems]="[{ location: 'left', text: 'Send Notification' }]">
    <dx-form id="form" [formData]="this" [colCount]="1">
      <dxi-item dataField="message" [colSpan]="1" [editorType]="'dxTextArea'" [editorOptions]="{ height: 200 }">
        <dxo-label [visible]="false" ></dxo-label>
      </dxi-item>
      <dxi-item
        itemType="button"
        [colSpan]="10"
        alignItemLabels="right"
        [buttonOptions]="addSessionButtonOptions">
      </dxi-item>
    </dx-form>
  </dx-popup>
</ng-container>
