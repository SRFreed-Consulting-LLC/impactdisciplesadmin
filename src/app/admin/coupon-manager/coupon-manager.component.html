<dx-data-grid class="dx-card wide-card"
  #grid
  [dataSource]="dataSource"
  [width]="'100%'"
  [showBorders]="false"
  [focusedRowEnabled]="true"
  [columnAutoWidth]="true"
  [columnHidingEnabled]="true"
  (onRowUpdating)="onRowUpdating($event)">

  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
  <dxo-search-panel [visible]="true" placeholder="Search..."></dxo-search-panel>
  <dxo-toolbar>
    <dxi-item location="before">
      <div *dxTemplate>
        <div class="toolbar-label">
          <b>Coupon Manager</b>
        </div>
      </div>
    </dxi-item>

    <dxi-item name="addRowButton"></dxi-item>
    <dxi-item name="searchPanel"></dxi-item>
  </dxo-toolbar>
  <dxo-editing
    mode="row"
    [useIcons]="true"
    [allowAdding]="true"
    [allowUpdating]="true"
    [allowDeleting]="true">
  </dxo-editing>
  <dxi-column dataField="code"></dxi-column>
  <dxi-column dataField="isActive" dataType="boolean"></dxi-column>
  <dxi-column dataField="percentOff" dataType="number"></dxi-column>
  <dxi-column dataField="dollarsOff" dataType="number" format="currency"></dxi-column>
</dx-data-grid>
