<h2 class="content-block">Courses</h2>
<div class="content-block">
  <dx-data-grid class="dx-card wide-card"
    #grid
    [dataSource]="dataSource"
    [width]="'100%'"
    [showBorders]="false"
    [focusedRowEnabled]="true"
    [columnAutoWidth]="true"
    [columnHidingEnabled]="true"
    (onRowUpdating)="onRowUpdating($event)">

    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
    <dxo-filter-row [visible]="true"></dxo-filter-row>

    <dxo-editing
      mode="popup"
      [allowAdding]="true"
      [allowUpdating]="true"
      [allowDeleting]="true">
      <dxo-popup
        title="App Users Info"
        [showTitle]="true"
        [width]="1000"
        [height]="850">
      </dxo-popup>
      <dxo-form [colCount]="1">
        <dxi-item itemType="group" caption="Event" [colCount]="2" [colSpan]="1">

          <dxi-item dataField="startDate" [colSpan]="1"></dxi-item>
          <dxi-item dataField="endDate" [colSpan]="1"></dxi-item>

          <dxi-item dataField="eventName" [colSpan]="2"></dxi-item>

          <dxi-item dataField="organization.name" [colSpan]="1"></dxi-item>
          <dxi-item dataField="location.name" [colSpan]="1"></dxi-item>
        </dxi-item>
        <dxi-item itemType="group" caption="Sessions" [colCount]="6" [colSpan]="2">

        </dxi-item>
        <dxi-item itemType="group" caption="Attendees" [colCount]="5" [colSpan]="2">

        </dxi-item>
      </dxo-form>
    </dxo-editing>

    <dxi-column dataField="startDate" [caption]="'From'" [dataType]="'datetime'"></dxi-column>
    <dxi-column dataField="endDate" [caption]="'To'" [dataType]="'datetime'"></dxi-column>
    <dxi-column dataField="eventName" [caption]="'Event Name'"></dxi-column>
    <dxi-column dataField="organization.name" [caption]="'Organization'"></dxi-column>
    <dxi-column dataField="location.name" [caption]="'Location'"></dxi-column>
  </dx-data-grid>
</div>
